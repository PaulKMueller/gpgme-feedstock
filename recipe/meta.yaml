{% set name = "gpgme" %}
{% set version = "1.17.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gnupg.org/ftp/gcrypt/gpgme/gpgme-{{ version }}.tar.bz2
  sha256: 4ed3f50ceb7be2fce2c291414256b20c9ebf4c03fddb922c88cda99c119a69f5

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - autoconf
  host:
    - libgpg-error >=1.24
    - libassuan >=2.4.2
  run:
    - libgpg-error >=1.24
    - libassuan >=2.4.2

test:
  commands:
    - test -f $PREFIX/lib/libgpgme${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/include/gpgme.h  # [unix]
    - test -f $PREFIX/bin/gpgme-config  # [unix]
    - gpgme-tool --help


about:
  home: https://gnupg.org/software/gpgme/index.html
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: GnuPG Made Easy (GPGME) is a library designed to make access to GnuPG easier for applications.

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - scopatz
